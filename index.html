<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <h1>Drum Machine</h1>
  <div id="drum-machine">
    <div id="buttons">
      <div class="drum-pad"><button>Q</button><audio type="audio/mpeg" src="" class="clip" id="Q"></audio></div>
      <div class="drum-pad"><button>W</button><audio type="audio/mpeg" src="" class="clip" id="W"></audio></div>
      <div class="drum-pad"><button>E</button><audio type="audio/mpeg" src="" class="clip" id="E"></audio></div>
      <div class="drum-pad"><button>A</button><audio type="audio/mpeg" src="" class="clip" id="A"></audio></div>
      <div class="drum-pad"><button>S</button><audio type="audio/mpeg" src="" class="clip" id="S"></audio></div>
      <div class="drum-pad"><button>D</button><audio type="audio/mpeg" src="" class="clip" id="D"></audio></div>
      <div class="drum-pad"><button>Z</button><audio type="audio/mpeg" src="" class="clip" id="Z"></audio></div>
      <div class="drum-pad"><button>X</button><audio type="audio/mpeg" src="" class="clip" id="X"></audio></div>
      <div class="drum-pad"><button>C</button><audio type="audio/mpeg" src="" class="clip" id="C"></audio></div>
    </div>

    <div id="functions">
      <div id="power"><i class="fa fa-power-off fa-5x" id="power_icon" aria-hidden="true"></i></div>
      <p id="display">&nbsp;</p>
      <div id="volume"><i class="fa fa-volume-up fa-3x" id="vol_inc_icon" aria-hidden="true"></i>
        <i class="fa fa-volume-down fa-3x" id="vol_dec_icon" aria-hidden="true"></i>
        <i class="fa fa-volume-off fa-3x" id="vol_mute_icon" aria-hidden="true"></i>
      </div>
      <div id="bank"><i class="fa fa-toggle-on fa-4x" id="bank_icon" aria-hidden="true"></i></div>
    </div>
  </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
